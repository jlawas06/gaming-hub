<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINGO Caller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ BINGO CALLER üéØ</h1>
        </header>

        <div class="main-layout">
            <!-- Left Section: Current Result & Controls -->
            <div class="left-panel">
                <!-- Current Number Display -->
                <div class="current-number-section">
                    <div class="current-number-display">
                        <div id="currentLetter" class="current-letter"></div>
                        <div id="currentNumber" class="current-number">Start!</div>
                    </div>
                    <div class="last-called">
                        <span>Last Called: </span>
                        <span id="lastCalled">N/A</span>
                    </div>
                </div>

                <!-- Controls -->
                <div class="controls">
                    <div class="main-controls">
                        <button id="startPauseBtn" class="btn btn-primary">START</button>
                        <button id="newGameBtn" class="btn btn-secondary">NEW GAME</button>
                        <button id="bingoWinnerBtn" class="btn btn-winner">BINGO!</button>
                    </div>
                    
                    <div class="secondary-controls">
                        <div class="interval-control">
                            <label for="intervalSelect">Interval: </label>
                            <select id="intervalSelect">
                                <option value="1">1 second</option>
                                <option value="2">2 seconds</option>
                                <option value="3">3 seconds</option>
                                <option value="4">4 seconds</option>
                                <option value="5" selected>5 seconds</option>
                                <option value="6">6 seconds</option>
                                <option value="7">7 seconds</option>
                                <option value="8">8 seconds</option>
                                <option value="9">9 seconds</option>
                                <option value="10">10 seconds</option>
                            </select>
                        </div>
                        <div class="control-buttons">
                            <button id="muteBtn" class="btn btn-mute">üîä</button>
                            <button id="settingsBtn" class="btn btn-settings">‚öôÔ∏è</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Center Section: BINGO Table -->
            <div class="center-panel">
                <div class="bingo-grid-container">
                    <table class="bingo-table">
                        <thead>
                            <tr>
                                <th>B</th>
                                <th>I</th>
                                <th>N</th>
                                <th>G</th>
                                <th>O</th>
                            </tr>
                        </thead>
                        <tbody id="bingoGrid">
                            <!-- Table rows will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Right Section: Game Statistics -->
            <div class="right-panel">
                <div class="stats">
                    <h3>üìä Game Stats</h3>
                    <div class="stat-item">
                        <div>Numbers Called</div>
                        <div><span id="numbersCalledCount">0</span>/75</div>
                    </div>
                    <div class="stat-item">
                        <div>Remaining</div>
                        <div id="remainingCount">75</div>
                    </div>
                </div>
                
                <div class="call-logs">
                    <h3>üìã Call History</h3>
                    <div class="logs-container" id="callLogsContainer">
                        <div class="no-logs">No numbers called yet</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Confetti Container -->
    <div id="confettiContainer" class="confetti-container"></div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="settings-group">
                    <h3>Speech Settings</h3>
                    <div class="setting-item">
                        <label for="speechRate">Speech Rate:</label>
                        <input type="range" id="speechRate" min="0.5" max="2" step="0.1" value="0.9">
                        <span class="value-display">0.9</span>
                    </div>
                    <div class="setting-item">
                        <label for="speechPitch">Speech Pitch:</label>
                        <input type="range" id="speechPitch" min="0.5" max="2" step="0.1" value="1">
                        <span class="value-display">1.0</span>
                    </div>
                    <div class="setting-item">
                        <label for="speechVolume">Speech Volume:</label>
                        <input type="range" id="speechVolume" min="0" max="1" step="0.1" value="1">
                        <span class="value-display">1.0</span>
                    </div>
                </div>
                <div class="settings-group">
                    <h3>Game Settings</h3>
                    <div class="setting-item">
                        <label for="defaultInterval">Default Interval (seconds):</label>
                        <input type="number" id="defaultInterval" min="1" max="10" value="5">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="saveSettings" class="btn btn-primary">Save Settings</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
