<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deal or No Deal - JL Gaming Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1>Deal or No Deal</h1>
        <button id="settings-btn" class="btn settings">⚙️ Settings</button>
        
        <div class="game-content">
            <div class="game-main">
                <div class="game-info">
                    <div class="current-offer">
                        <h2>Banker's Offer</h2>
                        <div class="offer-amount">₱0</div>
                    </div>
                    <div class="player-case">
                        <h2>Your Case</h2>
                        <div class="case-number">Case #<span id="player-case">?</span></div>
                    </div>
                    <div class="cases-counter">
                        <h2>Cases to Open</h2>
                        <div class="counter">0</div>
                    </div>
                </div>

                <div class="cases-grid">
                    <!-- Cases will be generated by JavaScript -->
                </div>

                <div class="game-controls">
                    <button id="deal-btn" class="btn deal">DEAL</button>
                    <button id="no-deal-btn" class="btn no-deal">NO DEAL</button>
                </div>

                <div class="game-message"></div>
            </div>

            <div class="prize-list">
                <h2>Available Prizes</h2>
                <div class="prizes-grid">
                    <!-- Prizes will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <div id="deal-popup" class="popup">
        <div class="popup-content">
            <h2>Deal or No Deal?</h2>
            <p>The banker offers you: <span class="popup-offer">₱0</span></p>
            <div class="popup-buttons">
                <button id="popup-deal-btn" class="btn deal">DEAL</button>
                <button id="popup-no-deal-btn" class="btn no-deal">NO DEAL</button>
            </div>
        </div>
    </div>

    <div id="settings-popup" class="popup">
        <div class="popup-content">
            <h2>Game Settings</h2>
            <div class="settings-form">
                <div class="prize-inputs">
                    <h3>Customize Prizes</h3>
                    <div class="prize-list-input">
                        <label>High Value Prizes (₱):</label>
                        <div class="prize-input-group">
                            <input type="number" class="prize-input" value="50" min="1">
                            <input type="number" class="prize-input" value="100" min="1">
                            <input type="number" class="prize-input" value="200" min="1">
                        </div>
                    </div>
                    <div class="prize-list-input">
                        <label>Regular Prizes (₱):</label>
                        <div class="prize-input-group regular-prizes">
                            <!-- Regular prize inputs will be generated by JavaScript -->
                        </div>
                    </div>
                </div>
                <div class="settings-buttons">
                    <button id="save-settings" class="btn deal">Save Settings</button>
                    <button id="cancel-settings" class="btn no-deal">Cancel</button>
                    <button id="restore-defaults" class="btn restore">Restore Defaults</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
