<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deal or No Deal - JL Gaming Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1>Deal or No Deal</h1>
        
        <div class="game-content">
            <div class="game-main">
                <div class="game-info">
                    <div class="current-offer">
                        <h2>Banker's Offer</h2>
                        <div class="offer-amount">â‚±0</div>
                    </div>
                    <div class="player-case">
                        <h2>Your Case</h2>
                        <div class="case-number">Case #<span id="player-case">?</span></div>
                    </div>
                </div>

                <div class="cases-grid">
                    <!-- Cases will be generated by JavaScript -->
                </div>

                <div class="game-controls">
                    <button id="deal-btn" class="btn deal">DEAL</button>
                    <button id="no-deal-btn" class="btn no-deal">NO DEAL</button>
                </div>

                <div class="game-message"></div>
            </div>

            <div class="prize-list">
                <h2>Available Prizes</h2>
                <div class="prizes-grid">
                    <!-- Prizes will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
